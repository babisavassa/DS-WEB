<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass</title>
    <style>
        /*Exemplo de Hover*/
        .button-hover{
            background-color: aqua;
            width: 100px;
            height: 100px;
        }

        /*Exemplo de Active*/
        .button-active:active{
            transform: scale(0.95);
        }

        /*Exemplo de Checked*/
        .radio-checked:checked{
            transform: scale(1.5);
        }
        .checkbox-checked:checked{
            transform: scale(1.5);
        }
        
        /*Exemplo de pseudocodigo para Links*/
        a:link{
            color: chocolate;
        }
        a:visited{
            color: lightpink;
        }

        .div-vazia{
            height: 100px;
            width: 100px;
            background-color: purple;
        }
        div:empty{
            display: none;
        }

     </style>
</head>
<body>
    <div>
        <h3>Exemplo de Hover</h3>
        <button class="button-hover">Clique aqui!</button>
    </div>
    <div>
        <h3>Exemplo de Active</h3>
        <button class="button-active">Clique aqui!</button>
    </div>
    <div>
        <h3>Exemplo de Focus</h3>
        <input type="text" class="input-focus" placeholder="Clique aqui!">
    </div>

    <div>
        <h3>Exemplo de Checked</h3>
        <label>Radio button</label>
        <input type="radio"><input type="radio">
        <label>Checkbox</label>
        <input type="checkbox" class="checkbox-checked">
    </div>

    <div>
        <h3>Exemplo de Pseudoclasses para Link</h3>
        <a href="#">link 1</a>
        <a href="#">link 2</a>
        <a href="#">link 3</a>
        <a href="#">link 4</a>
        <a href="#">link 5</a>
        <a href="#">link 6</a>
        <a href="#">link 7</a>
        <a href="#">link 8</a>
        <a href="#">link 9</a>
        <a href="#">link 10</a>

    </div>

    <div class="div-vazia"></div>
</body>
</html>
